<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
  </head>
  <body>
    <div>
      <h1>Counter</h1>
      <div id="cValue">0</div>
      <button onclick="increment()">Increase</button>
      <button onclick="reset()">Reset</button>
      <button onclick="decrement()">Decrease</button>
    </div>
  </body>

  <script>
    let cValue = document.getElementById("cValue");
    counterValue = Number(cValue.innerHTML);

    function increment() {
      counterValue = counterValue + 1;
      cValue.innerHTML = counterValue;

      changeColor();
    }
    function reset() {
      counterValue = 0;
      cValue.innerHTML = counterValue;

      changeColor();
    }

    function decrement() {
      counterValue = counterValue - 1;
      cValue.innerHTML = counterValue;
      changeColor();
    }

    function changeColor() {
      if (counterValue < 0) {
        cValue.style.color = "red";
      } else if (counterValue == 0) {
        cValue.style.color = "gray";
      } else {
        cValue.style.color = "green";
      }
    }
  </script>
</html>
